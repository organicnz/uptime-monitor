name: Check Monitors

on:
  schedule:
    # Run every minute
    - cron: "* * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-monitors:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger monitor checks
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail \
            --silent \
            --show-error \
            "${{ secrets.APP_URL }}/api/cron/check-monitors"
